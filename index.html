<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="GameContainer">

        <div class="container">

            <!-- <div class="box borderTop borderLeft"><span class="boxText"> </span>  </div> -->
            <div class="line"></div>

            <div class="box borderTop borderLeft"> </div>
            <div class="box borderTop"> </div>
            <div class="box borderTop borderRight"> </div>
            <div class="box borderLeft "> </div>
            <div class="box "> </div>
            <div class="box borderRight"> </div>
            <div class="box borderLeft borderBottom"> </div>
            <div class="box borderBottom"> </div>
            <div class="box borderBottom borderRight"> </div>
        </div>

        <div class="gameInfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="Info">Turn For X</span>
                <button id="Reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
